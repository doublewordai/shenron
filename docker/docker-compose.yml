name: shenron-cu126

services:
  vllm:
    image: tytn/shenron:0.2.0-cu126
    command: ["bash","-lc","source /opt/shenron/.venv/bin/activate && exec bash /generated/vllm_start.sh"]
    volumes:
      - $HOME/.cache/huggingface:/root/.cache/huggingface
      - ./.generated:/generated:ro
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

  onwards:
    image: tytn/shenron:0.2.0-onwards
    depends_on:
      - vllm
    command: ["bash","-lc","exec bash /generated/onwards_start.sh"]
    volumes:
      - ./.generated:/generated:ro
    ports:
      - "${ONWARDS_PORT:-3000}:3000"

  prometheus:
    image: tytn/shenron:0.2.0-prometheus
    depends_on:
      - vllm
    volumes:
      - ./.generated/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"