name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Verify release token
        run: |
          if [[ -z "${{ secrets.RELEASE_PLEASE_TOKEN }}" ]]; then
            echo "::error::Missing RELEASE_PLEASE_TOKEN secret. Add a classic PAT with repo scope (or fine-grained equivalent) so release-created events can trigger downstream workflows."
            exit 1
          fi

      - uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
