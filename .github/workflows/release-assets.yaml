name: Release Assets

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_tag:
        description: Release tag to stamp into assets (e.g. v0.5.3)
        required: false
        type: string
      dry_run:
        description: Skip GitHub release upload step
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  upload-assets:
    runs-on: ubuntu-latest
    steps:
      - if: ${{ !env.ACT }}
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || inputs.release_tag || format('v{0}', github.ref_name) }}

      - if: ${{ env.ACT }}
        uses: actions/checkout@v6

      - name: Prepare assets
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            tag="${{ github.event.release.tag_name }}"
          elif [[ -n "${{ inputs.release_tag }}" ]]; then
            tag="${{ inputs.release_tag }}"
          else
            tag="v$(tr -d '[:space:]' < VERSION)"
          fi

          version="${tag}"
          version="${version#v}"
          for cfg in configs/*.yml; do
            out="$(basename "$cfg")"
            sed -E "s|^shenron_version:.*$|shenron_version: ${version}|g" "$cfg" > "$out"
          done
          ls -1 *.yml | sort > configs-index.txt

      - name: Verify assets locally (act)
        if: ${{ env.ACT }}
        run: ls -la ./*.yml ./configs-index.txt

      - name: Upload assets
        if: ${{ !env.ACT && !(github.event_name == 'workflow_dispatch' && inputs.dry_run) }}
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          tag_name: ${{ github.event_name == 'release' && github.event.release.tag_name || inputs.release_tag }}
          files: |
            *.yml
            configs-index.txt
