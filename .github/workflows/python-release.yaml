name: Publish Python Package

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_tag:
        description: Release tag to build from (e.g. v0.5.3)
        required: false
        type: string
      dry_run:
        description: Skip PyPI publish step
        required: false
        type: boolean
        default: true

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    env:
      RELEASE_TAG: ${{ github.event_name == 'release' && github.event.release.tag_name || github.event_name == 'push' && github.ref_name || inputs.release_tag || '' }}
      RELEASE_REF: ${{ github.event_name == 'release' && github.event.release.tag_name || github.event_name == 'push' && github.ref_name || inputs.release_tag || github.ref }}
    steps:
      - if: ${{ !env.ACT }}
        uses: actions/checkout@v6
        with:
          ref: ${{ env.RELEASE_REF }}

      - if: ${{ env.ACT }}
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Sync package versions to release tag
        run: |
          if [[ -n "${RELEASE_TAG}" ]]; then
            tag="${RELEASE_TAG}"
          else
            tag="v$(tr -d '[:space:]' < VERSION)"
          fi

          version="${tag}"
          version="${version#v}"
          sed -i -E "s/^version = \".*\"$/version = \"${version}\"/" Cargo.toml
          sed -i -E "s/^version = \".*\"$/version = \"${version}\"/" pyproject.toml
          sed -i -E "s/^shenron_version:.*$/shenron_version: ${version}/" configs/Qwen06B-cu126-TP1.yml
          printf "%s\n" "$version" > VERSION

      - name: Build wheel and sdist
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --sdist --out dist

      - name: Verify dist locally (act)
        if: ${{ env.ACT }}
        run: ls -la dist

      - name: Publish to PyPI
        if: ${{ !env.ACT && !(github.event_name == 'workflow_dispatch' && inputs.dry_run) }}
        uses: pypa/gh-action-pypi-publish@release/v1
