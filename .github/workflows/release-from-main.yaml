name: Create Release

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  publish-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Detect release commit
        id: detect
        run: |
          msg="${{ github.event.head_commit.message }}"
          if [[ "$msg" == chore\(main\):\ release\ * ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Not a release commit; skipping."
          fi

      - name: Verify release token
        if: steps.detect.outputs.run == 'true'
        run: |
          if [[ -z "${{ secrets.RELEASE_TOKEN }}" ]]; then
            echo "::error::Missing RELEASE_TOKEN secret."
            exit 1
          fi

      - name: Create GitHub release from VERSION
        if: steps.detect.outputs.run == 'true'
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          tag="v$(tr -d '[:space:]' < VERSION)"
          if gh release view "$tag" --repo "${{ github.repository }}" >/dev/null 2>&1; then
            echo "Release $tag already exists; skipping."
            exit 0
          fi

          gh release create "$tag" \
            --repo "${{ github.repository }}" \
            --target "${{ github.sha }}" \
            --title "$tag" \
            --generate-notes
